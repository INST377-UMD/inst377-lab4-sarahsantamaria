<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightpink;
        }
        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="section">
        <h2>Alert Me</h2>
        <form>
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()"> Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form>
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name.");
            }

        }
        
        function changeColor() {
            document.body.style.bacgroundColor = 
                (document.body.style.backgroundColor === "lightblue") ? "lightpurple" : "lightblue";

        }

        function validateText() {
            let input = document.getElementbyId("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(input)) {
                alert("special characters not allowed.");
            } else {
                alert("Valid input!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.innerText += "add text";
        }
    </script>
</body>
</html>
